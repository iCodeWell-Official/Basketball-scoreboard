<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-container">
                <h3>HOME</h3>
                <div class="score" id="homeScore">0</div>
                <div>
                    <button id="addOneHome" onclick="addOnePointHome()">+1</button>
                    <button id="addTwoHome" onclick="addTwoPointsHome()">+2</button>
                    <button id="addThreeHome" onclick="addThreePointsHome()">+3</button>
                </div>
            </div>
            <div class="guest-container">
                <h3>AWAY</h3>
                <div class="score" id="guestScore">0</div>
                <div>
                    <button id="addOneGuest" onclick="addOnePointGuest()">+1</button>
                    <button id="addTwoGuest" onclick="addTwoPointsGuest()">+2</button>
                    <button id="addThreeGuest" onclick="addThreePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
